{% extends 'base.html' %}
{% load static %}

  {% block content %}
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Отправьте заявку, для связи с нами
        </h2>
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="form_container">
            <form method="post" id="callbackForm">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputName4" placeholder="Имя " name="{{ form.name.name }}">
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputSubject4" placeholder="Телефон" name="{{ form.phone.name }}">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email адрес" name="{{ form.email.name }}">
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="inputMessage" placeholder="Сообщение" name="{{ form.message.name }}">
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Отправить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="contact_items">
        <a href="">
          <div class="img-box">
            <img src="{% static 'images/location.png' %}" alt="">
          </div>
          <h6>
            Loram Ipusum ari
            lo elisant na
          </h6>
        </a>
        <a href="">
          <div class="img-box">
            <img src="{% static 'images/call.png' %}" alt="">
          </div>
          <h6>
            (+12 1234456789)
          </h6>
        </a>
        <a href="">
          <div class="img-box">
            <img src="{% static 'images/mail.png' %}" alt="">
          </div>
          <h6>
            demo@gmail.com
          </h6>
        </a>
      </div>
      <div class="social_container">
        <div class="social-box">
          <div>
            <a href="">
              <img src="{% static 'images/fb.png' %}" alt="">
            </a>
          </div>
          <div>
            <a href="">
              <img src="{% static 'images/twitter.png' %}" alt="">
            </a>
          </div>
          <div>
            <a href="">
              <img src="{% static 'images/linkedin.png' %}" alt="">
            </a>
          </div>
          <div>
            <a href="">
              <img src="{% static 'images/insta.png' %}" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script>
  $(document).ready(function() {
    $("#callbackForm").on("submit", function(e) {
      e.preventDefault();  // отмена стандартного поведения формы
      $.ajax({
        url: "",  // адрес для отправки данных (может быть таким же, как текущая страница)
        type: "post",
        data: $(this).serialize(),  // сериализация данных формы
        success: function(response) {
          alert("Ваша заявка была успешно отправлена, мы свяжемся с вами в ближайшее время.");
        },
        error: function(error) {
          alert("Произошла ошибка, пожалуйста, попробуйте еще раз.");
        }
      });
    });
  });
  </script>


  {% endblock %}
